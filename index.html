<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <iframe id="video" width="100vw" height="100vh" src="https://www.youtube.com/embed/5O0VzuBUCGc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <script>
    setTimeout(() => {
      document.querySelector('#video').requestFullscreen()
    }, 5000)
  </script>
</body>
</html>
