<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <iframe 
    id="video" 
    width="100%" 
    height="100%" 
    src="https://www.youtube.com/embed/5O0VzuBUCGc?autoplay=1" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen
    autoplay="1"
    ></iframe>

  <script>
    setTimeout(() => {
      const path = window.location.href
      const url = new URL(path)

      document.body.innerHTML = 
      `
        <iframe
          id='video'
          width='100%'
          height='100%'
          src='${url.searchParams.get('video')}?autoplay=1&mute=1'
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          allowfullscreen
        ></iframe>
      `
      
      document.querySelector('#video').requestFullscreen()
    }, 2000)
  </script>
</body>
</html>
